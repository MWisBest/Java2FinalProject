#help
help1=Puede escribir los siguientes comandos que ve entre parentesis []
help2=[SALIR] o [TERMINAR] - Termina el juego. No puedes rendirte en medio de una pelea.
help3=[AYUDA] - Muestra la lista de comandos disponibles.
help4=[IR] - Parte 1 de mecanica de movimiento. le permite elegir una ubicacion para moverse.
help5=\t[NORTE] o [SUR] or [OESTE] or [ESTE] - Parte 2 de mecanica de movimiento. elegir la direccion a la que moverse.
help6=[AGARRAR] o [RECOJER] - Recoge cualquier objeto de la habitacion en la que te encuentras actualmente.
help7=[INVENTARIO] o [I] - Parte 1 del inventario. especifico que accedera al inventario.
help8=\t[USAR] o [EXAMINAR] - Parte 2 del inventario. especifica lo que quieres hacer en tu inventario.
help9=\t\t[ROCA]/[ROCAS] o [LLAVE] - Parte 3 del inventario. Especifique que elemento desea utilizar/examinar.
help10=\t\t[ARMA]/[ARMAS] - Parte 3 del inventario. Las armas solo se examinan. Mira tus armas.
help11=[PELEAR] o [COMBATIR] - Iniciar una pelea con un guardia.
help12=[GUARDAR] - Guardar el progreso del juego.
help13=[REINICIAR] - Elimina todos los datos guardados y reinicia el juego.